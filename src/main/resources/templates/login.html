<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<div class="container" style="margin-top: 20px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-signin" method="post" th:action="/user/login">
            <h2 class="form-signin-heading">Sign in ....</h2>
            <p>
            <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
            <label for="usernameUser" class="sr-only">Username</label>
            <input type="text" id="usernameUser" name="usernameUser" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="passwordUser" class="sr-only">Password</label>
                <input type="password" id="passwordUser" name="passwordUser" class="form-control" placeholder="Password" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </br>

            <p> Don't have an account?
                <a class="btn btn-primary" href="/users/signup" >Register</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
