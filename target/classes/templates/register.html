<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/user/register}"
                      th:object="${userRequest}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstNameUser" class="col-form-label">First name</label> <input
                                type="text" th:field="*{firstNameUser}" class="form-control" id="firstNameUser"
                                placeholder="First name"> <span
                                th:if="${#fields.hasErrors('firstNameUser')}" th:errors="*{firstNameUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastNameUser" class="col-form-label">Last name</label> <input
                                type="text" th:field="*{lastNameUser}" class="form-control" id="lastNameUser"
                                placeholder="Last name"> <span
                                th:if="${#fields.hasErrors('lastNameUser')}" th:errors="*{lastNameUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="emailUser" class="col-form-label">Email</label> <input
                                type="text" th:field="*{emailUser}" class="form-control" id="emailUser"
                                placeholder="email"> <span
                                th:if="${#fields.hasErrors('emailUser')}" th:errors="*{emailUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="addressUser" class="col-form-label">Address</label> <input
                                type="text" th:field="*{addressUser}" class="form-control" id="addressUser"
                                placeholder="Address"> <span
                                th:if="${#fields.hasErrors('addressUser')}" th:errors="*{addressUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="usernameUser" class="col-form-label">Username</label> <input
                                type="text" th:field="*{usernameUser}" class="form-control" id="usernameUser"
                                placeholder="Username"> <span
                                th:if="${#fields.hasErrors('usernameUser')}" th:errors="*{usernameUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="passwordUser" class="col-form-label">Password</label> <input
                                type="password" th:field="*{passwordUser}" class="form-control" id="passwordUser"
                                placeholder="Password"> <span
                                th:if="${#fields.hasErrors('passwordUser')}" th:errors="*{passwordUser}"
                                class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add user">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
